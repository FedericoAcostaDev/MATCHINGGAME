<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <title>Mix-Or-Match</title>
</head>
<body>
    <h1 class="page-title">Mix-Or-Match</h1>
    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
                time <span id="time-remaining">100</span>
            </div>
            <div class="game-info">
                flips <span id="flips">0</span>
            </div>
        </div>
        <div class="card">
            <div class="card-back card-face">
                <img class="cob-web cob-web-top-left" 
                src="Assets/Images/Cobweb.png">
                <img class="cob-web cob-web-top-right" 
                src="Assets/Images/Cobweb.png">
                <img class="cob-web cob-web-bottom-left" 
                src="Assets/Images/Cobweb.png">
                <img class="cob-web cob-web-bottom-left" 
                src="Assets/Images/Cobweb.png">
                <img class="spider" 
                src="Assets/Images/Spider.png">

            </div>
            <div class="card-front card-face"></div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

    </div>
</body>
</html>
